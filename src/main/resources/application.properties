# ====# ========================
# Server Configuration
# ========================
server.port=8080

# ========================
# Spring Datasource (MySQL)
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/lmsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=55965596
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# JPA / Hibernate
# ========================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================
# Logging
# ========================
logging.level.org.springframework=INFO
logging.level.libm.backend.lib=INFO

# ========================
# JWT Security
# ========================
jwt.secret=${JWT_SECRET:defaultSecretKey}  # fallback if env not set
jwt.expiration=3600000

# ========================
# Spring Main
# ========================
spring.main.allow-bean-definition-overriding=true

# ========================
# Active Profile
# ========================
spring.profiles.active=prod
